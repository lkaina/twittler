<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        
        var displayTweets = function(tweet) {
          var $tweet = $('<div></div>');
          var tweetTime = tweet.created_at.toTimeString().substr(0,8);  //Create timestamp

          $tweet.text('@' + tweet.user + ' (' + tweetTime + ')' + ': ' + tweet.message);
          $tweet.appendTo($body);
        };

        var cycleTweets = function() {
          var array = streams.home
          var index = array.length - 1;
          $body.text('');
          while(index >= 0){
            var tweet = streams.home[index];
            displayTweets(tweet);
            index -= 1;
          }
          setTimeout(cycleTweets, 1000);
        }

        cycleTweets();
        
      });



    </script>
  </body>
</html>
